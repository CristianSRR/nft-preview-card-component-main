<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main class="main">
      <article class="card">
        <div class="card__img-container" tabindex="1"></div>
        <div class="card__info">
          <h1 class="card__title" tabindex="2">Equilibrium #3429</h1>
          <p class="card__paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__items">
            <p class="card__eth">0.041 ETH</p>
            <p class="card__days">3 days left</p>
          </div>
          <hr class="card__line" />
          <div class="card__user">
            <img
              src="images/image-avatar.png"
              alt="image avatar"
              class="card__avatar"
            />
            <p class="card__user">
              Creation of
              <span class="card__name" tabindex="3">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
